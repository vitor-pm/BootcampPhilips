<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>order</title>
</head>

<body>
    <h1>row</h1>
    <p>order: 0</p>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
    </div>

    <p>order diferentes</p>
    <div class="container">
        <div class="item o-3">A</div>
        <div class="item o-3">B</div>
        <div class="item o-4">C</div>
        <div class="item o-1">D</div>
    </div>

    <h1>column</h1>
    <p>order: 0</p>
    <div class="container column">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
    </div>

    <p>order diferentes</p>
    <div class="container column">
        <div class="item o-3">A</div>
        <div class="item o-3">B</div>
        <div class="item o-4">C</div>
        <div class="item o-1">D</div>
    </div>

</body>

</html>
